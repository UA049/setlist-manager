<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Manager</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .toggle-button {
          cursor: pointer;
          font-weight: bold;
          margin: 10px 0;
          color: #333;
        }

        .toggle-button::after {
          content: " ▼";
          font-size: 0.9em;
          color: #666;
        }

        .year-section ul {
          margin-left: 1em;
          padding-left: 1em;
          border-left: 2px solid #ccc;
        }

    </style>
</head>
<body>
    <h1>Setlist Manager</h1>

    <section>
        <h2>メニュー</h2>
        <ul>
            <li><a href="#" id="view-setlists">セットリスト一覧</a></li>
            <li><a href="#" id="view-frequent-songs">頻繁に披露された曲</a></li>
            <li><a href="#" id="view-all-songs">これまでに披露された曲</a></li>
            
        </ul>
    </section>

    <section>
        <div id="result">
            <p>表示するメニューをクリックしてください。</p>
        </div>
    </section>
</body>
</html>
