<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Manager</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Setlist Manager</h1>

    <section>
        <h2>メニュー</h2>
        <ul>
            <li><a href="#" id="view-setlists">セットリスト一覧</a></li>
            <li><a href="#" id="view-frequent-songs">頻繁に披露された曲</a></li>
            <li><a href="#" id="view-all-songs">これまでに披露された曲</a></li>
            
        <label for="month-select">月を選択:</label>
        <select id="month-select">
            <option value="all">すべての月</option>
        </select>
            
        </ul>
    </section>

    <section>
        <h2>結果</h2>
        <div id="result">
            <p>表示するメニューをクリックしてください。</p>
        </div>
    </section>
</body>
</html>
